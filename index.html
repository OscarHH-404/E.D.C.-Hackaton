<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton Pilares</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!--(Del otomí, hacer algo con fé y determinación)-->
        <h1 class="page-title">Equipo: Ñokama</h1>
        <img src="img/logo_cdmx.PNG" class="page-logo" alt="logo_CDMX">
    </div>
    <div class="container__principal">
        <div>
            <h1 class="page-title">Hackaton 4.0</h1>
            <p class="paragraph">Categoria: Ciudad Inovadora</p>
            <a href="https://sites.google.com/view/hackaton-pilares-40/inicio" target="_blank">
                <img src="img/logo_pilares_4.0.PNG" alt="logo_pilares_4.0" class="logo-cdmx">
                <img src="img/logo_pilares_4.0.PNG" alt="logo_pilares_4.0">
            </a>
        </div>

        <div class="contenedor__informacion__principal">
            <div class="contenedor__informacion">
                <img src="" id="miImg" class="informacion__img" alt="Sin registro de datos">
                <div class="parrafo__script" data-parrafo></div>
                <div class="contenedor__botones">
                    <input class="boton__clima boton__clima__bueno" type="button" value="Buena" onclick="climaBueno()">
                    <input class="boton__clima boton__clima__regular" type="button" value="Regular" onclick="climaRegular()">
                    <input class="boton__clima boton__clima__mala" type="button" value="Mala" onclick="climaMalo()">
                    <input class="boton__clima boton__clima__muy__mala" type="button" value="Muy mala" onclick="climaMuyMalo()">
                    <input class="boton__clima boton__clima__extremadamente" type="button" value="Extremadamente mala" onclick="climaExtremo()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
