<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton Pilares</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!--(Del otomí, hacer algo con fé y determinación)-->
        <h1 class="page-title">Equipo: Ñokama</h1>
        <img src="img/logo_cdmx.PNG" class="page-logo" alt="logo_CDMX">
    </div>
    <div class="container__principal">
        <div>
            <h1 class="page-title">Hackaton 4.0</h1>
            <p class="paragraph">Categoria: Ciudad Inovadora</p>
            <a href="https://sites.google.com/view/hackaton-pilares-40/inicio" target="_blank">
                <img src="img/logo_pilares_4.0.PNG" alt="logo_pilares_4.0" class="logo-cdmx">
                <img src="img/logo_pilares_4.0.PNG" alt="logo_pilares_4.0">
            </a>
        </div>
        <div>
            <p class="paragraph paragraph__bold">Paso de peatones inteligente</p>
            <div class="container__datos">
                <input class="input__peatones" data-input-peatones type="number"  min="1" max="100" placeholder="Peatones qué desean cruzar">
                <input class="boton__enviar" data-input-boton type="button" value="Enviar">
            </div>
            <div class="resultado">
                <p class="caja paragraph"></p>
            </div>
            
        </div>
    </div>
</body>
</html>
